description: Set up Node and pnpm

runs:
  using: composite
  steps:
    - name: Enable corepack
      run: corepack enable
      shell: bash

    - shell: bash
      run: corepack --version

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        check-latest: true
        cache: pnpm

    - name: Install dependencies
      run: pnpm install
      shell: bash
