name: End-to-end test
on:
  workflow_call:

jobs:
  test:
    name: Run E2E tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4, 5, 6, 7, 8]
        shardTotal: [8]

    container: mcr.microsoft.com/playwright:v1.53.1-noble
    environment: test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up
        uses: ./.github/workflows/setup-action

      - name: Change ownership
        run: chown -R $(id -u):$(id -g) $PWD

      - name: Run tests
        run: bun run test:e2e --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          HOME: /root

      - name: Upload blob report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1

  merge_reports:
    if: ${{ !cancelled() }}
    needs: [test]

    runs-on: ubuntu-latest
    name: Merge Playwright reports

    steps:
      - uses: actions/checkout@v4

      - name: Set up
        uses: ./.github/workflows/setup-action

      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: bun playwright merge-reports --config=playwright-merge.config.ts ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 30
